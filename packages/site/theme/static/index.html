<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow UI - 不拘泥于 Web 框架及 Node 模版的响应式 UI 组件库</title>
    <link rel="manifest" href="./manifest.json"/>
    <link rel="icon" href="https://sparrowui.cn/6f510c040accd6425367b03b7f930462.png" type="image/x-icon">
    {% for cssFile in manifest["css"] %}
    <Link rel="stylesheet" type="text/css" href="{{ root }}{{cssFile}}"></Link>
    {% endfor %}
</head>

<body>
    <div id="react-content">{{ content | safe }}</div>
    {% for jsFile in manifest["js"] %}
    <script src="{{ root }}{{jsFile}}"></script>
    {% endfor %}

</body>

</html>
